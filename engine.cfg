[application]

name="game"
main_scene="res://scenes/menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[input]

play_level=[key(P), key(Return)]
back=[key(Escape), key(B)]
down=[key(S), key(Down)]
slow=[key(Shift)]
zoom_in=[key(Q), mbutton(0, 4)]
zoom_out=[key(E), mbutton(0, 5)]
left=[key(A), key(Left)]
right=[key(D), key(Right)]
jump=[key(W), key(Up)]

[render]

default_clear_color=#fff3f3f3
