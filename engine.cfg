[application]

name="game"
main_scene="res://scenes/menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[input]

jump_1=[key(W)]
right_1=[key(D)]
left_1=[key(A)]
left_2=[key(Left)]
right_2=[key(Right)]
jump_2=[key(Up)]
play_level=[key(P), key(Return), key(Space), key(E)]
zoom_out=[mbutton(0, 5)]
zoom_in=[mbutton(0, 4)]
back=[key(Escape), key(B)]
down=[key(S), key(Down)]
slow=[key(Shift)]
left=[key(A), key(Left)]
right=[key(D), key(Right)]
jump=[key(W), key(Up)]

[render]

default_clear_color=#fff3f3f3
